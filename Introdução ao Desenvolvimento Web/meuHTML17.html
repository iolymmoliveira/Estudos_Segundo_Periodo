<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
        }
        div h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 15px;
        }
        .container_form {
            border: 1px solid #EAE6E6;
            border-radius: 20px;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
        }
        .row_form label {
            font-size: 1.25rem;
            display: block;
            text-align: center;
        }
        .row_form input[type="text"] {
            display: block;
            width: 93%;
            background-color: #E5EBDD;
            padding: 8px;
            border: none;
            border-radius: 18px;
        }
        #label_radio_options {
            font-size: 1.25rem;
            text-align: center;
            margin: 30px 0;
       }
       .radio_options {
        width: 35%;
        margin: 0 auto;
       }
       .row_button {
        margin: 20px auto 0 auto;
        width: 40%;
       }
       .row_button input {
        width: 100%;
        border-radius: 20px;
        border: 2px solid #E5E1E1;
        font-size: 1.125rem;
        padding: 6px;
        background-color: #F0F0F0;
        margin: 0;
       }
    </style>
</head>
<body>
    <div class="container_form">
        <div>
            <h2>Formulário</h2>
        </div>
        <div class="row_form">
            <label>Nome</label>
            <input type="text" placeholder="entre com o nome">
        </div>
        <div class="row_form">
            <label>Sobrenome</label>
            <input type="text" placeholder="entre com o sobrenome">
        </div>
        <div class="radio_div">
            <div id="label_radio_options">
                <label>Profissão</label>
            </div>
            <div class="radio_options">
                <input type="radio" name="option">
                <label>Médico</label>
            </div>
            <div class="radio_options">
                <input type="radio" name="option">
                <label>Advogado</label>
            </div>
            <div class="radio_options">
                <input type="radio" name="option">
                <label>Engenheiro</label>
            </div>
            <div class="radio_options">
                <input type="radio" name="option">
                <label>Programador</label>
            </div>
        </div> 
        <div class="row_button">
            <input type="button" value="enviar dado">
        </div>
    </div>
</body>
</html>
