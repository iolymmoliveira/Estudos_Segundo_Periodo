<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        div h1 {
            font-size: 1.5rem;
            background-color: #D1CBCB;
            text-align: center;
            padding: 8px 0;
        }
        .container_form {
            width: 55%;
            margin: 25px auto;
            border: 1px solid black;
            border-radius: 8px;
            padding: 20px;
        } 
        .row_form input[type="date"] {
            width: 110px;
        }
        .row_form label, 
        .row_form input {
            display: block;
            width: 380px;
        }
        .row_form label {
            margin-bottom: 5px;
        }
        .row_form input {
            margin-bottom: 10px;
        }
        .row_button input{
            width: 160px;
            font-weight: bold;
            padding: 2px;
        }
        .multi {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Formulário de Contato</h1>
    </div>
    <div class="container_form">
        <div class="row_form">
            <label>Nome</label>
            <input type="text" placeholder="Digite o nome que está em seu documento">
        </div>
        <div class="row_form">
            <label>Sobrenome</label>
            <input type="text" placeholder="Entre com seu sobrenome">
        </div>
        <div class="multi">
            <label>Idade</label>
            <input type="text">
    
            <label>Cargo</label>
            <select name="" id="">
                <option value="">Secretário</option>
            </select>
        
            <label>Setor</label>
            <select name="" id="">
                <option value="">RH</option>
            </select>   
        </div>
        <div class="row_form">
            <label for="">Data da visita</label>
            <input type="date">
        </div>
        <div class="row_form">
            <label for="">Observações</label>
            <textarea name="" id="" cols="50" rows="4"></textarea>
        </div>
        <div class="row_button">
            <input type="button" value="Submeter o formulário">
        </div>
    </div>
</body>
</html>
