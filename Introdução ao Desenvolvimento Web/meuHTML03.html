<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Terceiro HTML</title>
  <style>
    h1, h2, h3, h4, h5 {
      background-color: rgb(135, 135, 212);
      color: black;
      width: 450px;
      border-radius: 20px;
      padding: 5px;
      padding-left: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Este é meu terceiro HTML</h1>
  <h2>Este é meu terceiro HTML</h2>
  <h3>Este é meu terceiro HTML</h3>
  <h4>Este é meu terceiro HTML</h4>
  <h5>Este é meu terceiro HTML</h5>
</body>
</html>
